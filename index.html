<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

</head>

<body>
    

    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse<br>
                formulário de inscrição.</p> 
        </header>  
    </div>

    <form id="my-form" action="">

        <Fieldset>
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">

                    <label for="event-title">Titulo do evento <span>(comece com https://)</span></label>
                   <input  type="text" id="event-title"
                   required
                   minlength="8"
                   >
            </div>
           

            <div class="input-wrapper">

                <label for="event-link">Link do evento <span>(mínimo 8 caracteres)</span></label>
               <input  type="url" id="event-link"required>
            </div>

            <div class="input-wrapper">

                <label for="whatsapp-for-contact">Whatsapp para contato <span>(somente números)</span></label>
               <input type="number" id="whatsapp-for-contact">
            </div>

            <div class="input-wrapper">

                <label for="event-info">Informações  extras</label>
               <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">

                <label for="event-Category">Categoria</label>
                <select id="event-Category">
                <option value="Live">Ao vivo</option>
                <option value="Podcast">Podcast</option>
                <option value="Mentorship">Mentoria</option>
                
                </select>
            </div>

        </Fieldset>

        <fieldset>
            <div class="fieldset-wreaper"> <legend>Privacidade</legend></div>


            <div class="input-wrapper">

                <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
               <input type="email" id="event-email"required>
        </div>
       

        <div class="input-wrapper">

            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
           <input type="password" id="event-password"required
           minlength="8"
           
           >
        </div>

        <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private">
            <label for="event-private">Evento privado</label>
            
        </div>


        </fieldset>


        <fieldset>
            <div class="fieldset-wreaper"> <legend>Dia e Hora</legend></div>
            <div class="col-3">

                <div class="input-wrapper">

                    <label for="event-date">Data </label>
                <input type="date" id="event-date"required>
                    </div>
        

                    <div class="input-wrapper">

                <label for="event-begin">Das</label>
            <input type="time" id="event-begin"required>
                    </div>
                
                <div class="input-wrapper">

                <label for="event-end">Até </label>
            <input type="time" id="event-end"required>
                    </div>
            
            </div>

       


        </fieldset>

       
                    
    </form>
            <footer>
               
                    <input form="my-form" class="button" type="submit" value="Salvar evento">
                
            </footer>










    
</body>
</html>
